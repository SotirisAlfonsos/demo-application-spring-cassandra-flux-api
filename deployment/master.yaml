apiVersion: v1
kind: Service
metadata:
  name: flux
spec:
  type: LoadBalancer
  ports:
  - port: 8080
    name: http
  selector:
    app: flux
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flux
  labels:
    app: flux
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flux
  template:
    metadata:
      labels:
        app: flux
    spec:
      containers:
      - name: flux
        image: gcr.io/canary-k8-deployment-21-06-19/fluxrelease/demo-release-repo:imagetag
        imagePullPolicy: Always
