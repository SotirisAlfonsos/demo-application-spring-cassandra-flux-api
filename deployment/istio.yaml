apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: flux-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: flux-virtual-service
spec:
  hosts:
  - "*"
  gateways:
  - flux-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: flux
        subset: prod
        port:
          number: 8080
      weight: $PROD_WEIGHT
    - destination:
        host: flux
        subset: canary
        port:
          number: 8080
      weight: $CANARY_WEIGHT
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: flux-destination
spec:
  host: flux
  subsets:
  - name: prod
    labels:
      version: prod
  - name: canary
    labels:
      version: canary
